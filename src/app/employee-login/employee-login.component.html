<app-main-navbar></app-main-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-1 col-xxl-12 text-center">
                    <h2>Employee Login</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-1 col-xxl-12">
                    <label for="" class="form-label">Username</label>
                    <input name="empusername" [(ngModel)]="empusername" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-1 col-xxl-12">
                    <label for="" class="form-label">Password</label>
                    <input name="emppassword" [(ngModel)]="emppassword" type="password" name="" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-1 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
